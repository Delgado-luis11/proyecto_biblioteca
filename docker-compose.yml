version: "3.4"
 
services:
  web:
    build: ./frontend
    ports:
      - "8080:80"
    networks:
      internetX:
        ipv4_address: 172.40.0.20  # Cambiado a .0.x
 
  api:
    build: ./api
    ports:
      - "5000:5000"
    environment:
      - POSTGRES_DB=biblioteca
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    depends_on:
      - db
    networks:
      internetX:
        ipv4_address: 172.40.0.21  # Cambiado a .0.x
 
  db:
    image: 'bitnami/postgresql:14.9.0'
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=biblioteca
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    networks:
      internetX:
        ipv4_address: 172.40.0.22  # Cambiado a .0.x
    volumes:
      - db_data:/bitnami/postgresql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
 
networks:
  internetX:
    external: true
 
volumes:
  db_data:
